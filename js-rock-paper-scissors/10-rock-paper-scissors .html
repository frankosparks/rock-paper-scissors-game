<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div>
      <p class="title">
       The Rock Paper Scissors game!!
      </p>
      <br />
      <button
        onclick="
      playGame('rock');
    "
        class="icon"
      >
        <img src="/icons/rock.png" alt="" class="move-icon" />
      </button>

      <button
        onclick="
      playGame('paper');
    "
        class="icon"
      >
        <img src="/icons/paper.png" alt="" class="move-icon" />
      </button>

      <button
        onclick="
      playGame('scissors');
  "
        class="icon"
      >
        <img src="/icons/scissors.png" alt="" class="move-icon" />
      </button>

      <p class="js-result"></p>

      <p class="js-moves"></p>

      <p class="js-score"></p>
      <br />

      <button
        onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
        class="reset"
      >
        Reset Score
      </button>

      <button
        class="auto-play-button"
        onclick="
      autoPlay();
    "
      >
        Auto Play
      </button>

      <script src="game.js"></script>
    </div>
  </body>
</html>
